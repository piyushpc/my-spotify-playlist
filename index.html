<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Spotify Playlist</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: #ffffff;
            text-align: center;
            padding: 50px;
        }
        h1 {
            font-size: 2.5em;
            margin-bottom: 20px;
            color: #1DB954; /* Spotify green */
        }
        p {
            font-size: 1.2em;
            margin-bottom: 30px;
        }
        a {
            display: inline-block;
            padding: 15px 25px;
            font-size: 1.2em;
            color: #ffffff;
            background-color: #1DB954; /* Spotify green */
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        a:hover {
            background-color: #1ed760; /* Lighter green for hover */
        }
        footer {
            margin-top: 50px;
            font-size: 0.9em;
            color: #b3b3b3; /* Light gray */
        }
    </style>
</head>
<body>
    <h1>My Spotify Playlist</h1>
    <p>Check out my amazing playlist and enjoy the music!</p>
    <a href="https://open.spotify.com/playlist/37i9dQZF1EIWjEIfZH4l2n?si=yvKFHz5yQA-EszlUsM3NSw" target="_blank">Listen Now</a>

    <footer>
        <p>&copy; 2024 My Music. All rights reserved.</p>
    </footer>
</body>
</html>
